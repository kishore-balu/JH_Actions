name: First Workflow
on: workflow_dispatch
jobs:
  first-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print greeting
        run: echo "Hello World!"
      - name: Print goodbye
        run: echo "Done - bye!"
      - name: Code checkout
        uses: actions/checkout@v3
      - name: install prerequisite
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: NPM install
        run: npm ci
      - name: Run test cases
        run: npm test
